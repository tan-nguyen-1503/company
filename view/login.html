<script>
    $('#register-form').submit(function (e){
        e.preventDefault();
        $.ajax({
            url: "login.php",
            type: "POST",
            dataType: "application/json",
            data: $("#register-form").serializeFormJSON(),

            complete: function (xhr, status){
                if (status !== 'error'){
                    location.href = "index.php";
                } else {
                    $("#error").html(xhr.responseText);
                }
            }
        });
    });
</script>
